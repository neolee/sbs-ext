<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .toolbar {
            height: 50px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #editor-container {
            flex: 1;
            border-right: 1px solid #ddd;
            height: 100%;
        }
        #preview-container {
            flex: 1;
            background: #fff;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .btn {
            padding: 5px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <strong>SBS Editor</strong>
            <select id="theme-select">
                <option value="default">Default Theme</option>
                <option value="classic">Classic Theme</option>
            </select>
            <button class="btn" id="render-btn">Render</button>
        </div>
        <div class="main">
            <div id="editor-container">
                <textarea id="editor" style="width:100%; height:100%; border:none; padding:10px; font-family:monospace; font-size:14px; outline:none; resize:none;"># SBS Hello

            </div>
            <div id="preview-container">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const previewFrame = document.getElementById('preview-frame');
        const renderBtn = document.getElementById('render-btn');
        const themeSelect = document.getElementById('theme-select');

        async function render() {
            const text = editor.value;
            const theme = themeSelect.value;
            
            try {
                const response = await fetch('/api/render', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, theme })
                });
                const data = await response.json();
                
                // Use blob to handle the HTML content and ensure correct base path for widgets
                const blob = new Blob([data.html], { type: 'text/html' });
                previewFrame.src = URL.createObjectURL(blob);
            } catch (err) {
                console.error('Render failed:', err);
            }
        }

        renderBtn.addEventListener('click', render);
        
        // Initial render
        render();
    </script>
</body>
</html>
